<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- saved from url=(0014)about:internet -->
<title>jQuery UI Zoom - Zoom & Carousel</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.css">
<link rel="stylesheet" href="../../themes/base/all.css">
<script src="../../external/requirejs/require.js"></script>
<style>
	#zoom {
		width: 256px;
		height: 256px;
		border: solid 1px gray;
		margin-bottom: 30px;
	}
</style>
<script type="text/javascript" src="../bootstrap.js">
	require(['widgets/carousel'], function() {
		$(document).ready(function() {
			$('#zoom').zoom({
				show : {
					effect : 'explode',
					duration: 400,
					queue : false
				},
				hide : {
					effect : 'scale',
					duration : 400,
					queue : false
				},
			});
			
			$('#carousel').carousel({
				width : 256,
				select : function(event, ui) {
					$('#showimg').attr('src', $('img', ui.item).attr('src'));
					$('#zoom').attr('data-zoom-src', ui.item.attr('data-large'));
					$('#zoom').zoom('refresh');
				}
			});
		});
	});
</script>
</head>
<body>
	<section class="container">
		<h1>jQuery UI Zoom</h1>
		<div id="zoom" data-zoom-src="http://270c81.medialib.glogster.com/media/d3/d330ffe572ba52de61bc3ecda8a4397aae9b3292c5d03e311eb61a4403539244/alost-alice-jpg.jpg">
			<img id="showimg" src="../../external/images/Alice-In-Wonderland.jpg" />
		</div>
		<ul id="carousel">
			<li data-large="http://270c81.medialib.glogster.com/media/d3/d330ffe572ba52de61bc3ecda8a4397aae9b3292c5d03e311eb61a4403539244/alost-alice-jpg.jpg">

			</li>
			<li data-large="http://www.womens-media.com/wp-content/uploads/2014/9/about-us_1.jpg">
				<img src="../../external/images/All About Us.jpg" />
			</li>
			<li data-large="http://i2.itop.fm/album/Fools+Garden/Dish+of+the+Day">
				<img src="../../external/images/Dish-Of-The-Day.jpg" />
			</li>
			<li data-large="http://www.pisnicky-akordy.cz/images/com_lyrics/albums/1/gary-barlow-forever-love-single.jpg">
				<img src="../../external/images/Forever-Love-EP.jpg" />
			</li>
			<li data-large="https://lh4.googleusercontent.com/-jgc0QChSU8k/U7JPnzD6xOI/AAAAAAAAG1c/0_9qqW9CyWs/s0-d/GreysonChanceHoldOnTilTheNightGCFHeader12.jpg">
