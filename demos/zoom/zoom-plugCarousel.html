<script type="text/javascript" src="../../ui/effect-scale.js"></script>
<script type="text/javascript" src="../../ui/zoom.js"></script>
<script type="text/javascript" src="../../ui/carousel.js"></script>
<style>
	#zoom {
		width: 256px;
		height: 256px;
		border: solid 1px gray;
		margin-bottom: 30px;
	}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		$('#zoom').zoom({
			show : {
				effect : 'explode',
				duration: 400,
				queue : false
			},
			hide : {
				effect : 'scale',
				duration : 400,
				queue : false
			},
		});
		
		$('#carousel').carousel({
			width : 256,
			select : function(event, ui) {
				$('#showimg').attr('src', $('img', ui.item).attr('src'));
				$('#zoom').attr('data-zoom-src', ui.item.attr('data-large'));
				$('#zoom').zoom('refresh');
			}
		});
	});
</script>
</head>

	<section class="container">
		<h1>jQuery UI Zoom</h1>
		<div id="zoom" data-zoom-src="http://270c81.medialib.glogster.com/media/d3/d330ffe572ba52de61bc3ecda8a4397aae9b3292c5d03e311eb61a4403539244/alost-alice-jpg.jpg">
