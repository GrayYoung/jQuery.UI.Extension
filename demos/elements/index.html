			<fieldset>
				<legend>Checkboxes Default (stacked) Example</legend>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="">
						<i class="fa ui-appearance" aria-hidden="true"></i>
						Option one is this and that&mdash;be sure to include why it's great
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="" disabled>
						<i class="fa ui-appearance" aria-hidden="true"></i>
						Option two is disabled
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="" readonly>
						<i class="fa ui-appearance" aria-hidden="true"></i>
						Option three is readonly
					</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Radios Default (stacked) Example</legend>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						<i class="fa ui-appearance" aria-hidden="true"></i> 
						Option one is this and that&mdash;be sure to include why it's great
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 
						<i class="fa ui-appearance" aria-hidden="true"></i>
						Option two can be something else and selecting it will deselect option one
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
						<i class="fa ui-appearance" aria-hidden="true"></i> 
						Option three is disabled
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" readonly>
						<i class="fa ui-appearance" aria-hidden="true"></i> 
						Option four is readonly
					</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Inline Checkboxes Default (stacked) Example</legend>
				<label class="checkbox-inline">
					<input type="checkbox" id="inlineCheckbox1" value="option1">
					<i class="fa ui-appearance" aria-hidden="true"></i> 1
				</label>
